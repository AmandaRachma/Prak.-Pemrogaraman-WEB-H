<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        /* CSS untuk styling kalkulator */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
        }
        .calculator {
            background-color: #1d3557;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            background-color: #457b9d;
            color: white;
            font-size: 2em;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-align: right;
            margin-bottom: 10px;
            width: 100%;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            font-size: 1.5em;
            padding: 15px;
            background-color: #a8dadc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6f9da6;
        }
        .operator {
            background-color: #457b9d;
            color: white;
        }
        .equal {
            background-color: #e63946;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled value="0">
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="insertOperator('**')">^</button>
        <button onclick="insertOperator('%')">%</button>
        <button onclick="insertOperator('/')">/</button>

        <button onclick="insertNumber(7)">7</button>
        <button onclick="insertNumber(8)">8</button>
        <button onclick="insertNumber(9)">9</button>
        <button onclick="insertOperator('*')">x</button>

        <button onclick="insertNumber(4)">4</button>
        <button onclick="insertNumber(5)">5</button>
        <button onclick="insertNumber(6)">6</button>
        <button onclick="insertOperator('-')">-</button>

        <button onclick="insertNumber(1)">1</button>
        <button onclick="insertNumber(2)">2</button>
        <button onclick="insertNumber(3)">3</button>
        <button onclick="insertOperator('+')">+</button>

        <button onclick="insertNumber(0)">0</button>
        <button onclick="insertDot()">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';
    
    function insertNumber(number) {
        if (currentInput === '0') {
            currentInput = number.toString();
        } else {
            currentInput += number.toString();
        }
        display.value = currentInput;
    }

    function insertOperator(operator) {
        currentInput += operator;
        display.value = currentInput;
    }

    function insertDot() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
        }
        display.value = currentInput;
    }

    function clearDisplay() {
        currentInput = '0';
        display.value = currentInput;
    }

    function calculate() {
        try {
            currentInput = eval(currentInput).toString();
        } catch (error) {
            currentInput = 'Error';
        }
        display.value = currentInput;
    }
</script>

</body>
</html>
