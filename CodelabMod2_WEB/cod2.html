<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        /* CSS untuk styling form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e8d6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #3a6b42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            width: 300px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Pendaftaran</h2>
    <form id="pendaftaranForm" onsubmit="return validateForm()">
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukkan nama" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" />

        <label for="alamat">Alamat Lengkap</label>
        <textarea id="alamat" placeholder="Masukkan alamat"></textarea>

        <button type="submit">Daftar</button>
    </form>
</div>

<script>
    function validateForm() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var alamat = document.getElementById("alamat").value;

        if (nama == "" || email == "" || alamat == "") {
            alert("Semua data harus diisi.");
            return false; // Jangan submit form jika ada input kosong
        }
        return true; // Jika semua input terisi, form boleh disubmit
    }
</script>

</body>
</html>
